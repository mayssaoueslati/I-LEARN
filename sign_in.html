<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        
            <div class="box">
                <form>
                <img src="logo.png" alt="Your Logo" class="logo">
                <h1>sign-in </h1>
                <h5>welcome back </h5>
                <select id="userType"> <!-- Add ID to select element -->
                    <option value="">-- Select User Type --</option> <!-- Add an empty option as default -->
                    <option value="etudiant">Etudiant</option>
                    <option value="ensignant">Ensignant</option>
                </select>
                 <!-- Add a container div for additional fields -->
                <div id="additionalFields"></div>
                
                    <a href="forgot_password.html">Forgot Password?</a><br><br>
                    <button type="submit">Sign In</button>
                
                <p>
                    <h4>New Here ?</h4>
                    <a href="sign-up.html">Sign-up</a>
                </p>

                </form>
                
               
            </div>
            
           
        
    
    
    <script>
        document.getElementById('userType').addEventListener('change', function() {
            var userType = this.value;
            var additionalFieldsDiv = document.getElementById('additionalFields'); // Define additionalFieldsDiv
            
            // Clear any previous content
            additionalFieldsDiv.innerHTML = '';

            if (userType === 'etudiant') {
                

                additionalFieldsDiv.innerHTML = '<br>'+'<input type="email" name="studentEmail" placeholder="Email">' +'<br><br>'+
                                                '<input type="password" name="studentPassword" placeholder="Password">';
            } else if (userType === 'ensignant') {
                // Show input field for teacher
                additionalFieldsDiv.innerHTML = '<br>'+'<input type="email" name="studentEmail" placeholder="Email">' +'<br> <br>'+
                '<input type="password" name="studentPassword" placeholder="Password">'+'<br><br>'+'<input type="text" name="teacherId" placeholder="Teacher ID">';
            }
        });
    </script>
</body>
</html>
